<script>
    alert("안녕하세요!");

    var computer = Math.floor(Math.random() * 3); //0가위 1바위 2보

    var select = prompt ("가위, 바위, 보 중 선택하세요","");
    var human;

    if (select == '가위'){
        human = 0;
    } else if (select == '바위'){
        human = 1;
    } else if (select == '보'){
        human = 2;
    } else {
        human = 4;
    }

    if(human == computer){
        alert("정답입니다!")
    } else if(human== 4){
        alert("잘못된 입력입니다");
    } else{
        alert("일치하지 않습니다.");
    }
</script>
